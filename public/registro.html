<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./images/taza-caliente-alt.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos-gral.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/reservas.css">
    <title>Caferarte</title>
</head>

<body>
    <header>
        <nav>

            <input type="checkbox" id="open-menu">
            <label for="open-menu"><i class="fa-solid fa-bars btn"></i><span>Caferarte</span></label>


            <div class="link">
                <a href="index.html"><i class="fa-solid fa-house"></i> Bienvenidos</a>
                <a href="catalogo.html"><i class="fa-solid fa-mug-saucer"></i> Catálogo</a>
                <a href="nosotros.html"><i class="fa-solid fa-seedling"></i> Nosotros</a>
                <a href="reservas.html"><i class="fa-solid fa-calendar-days"></i> Reservas</a>
                <a href="login.html"><i class="fa-solid fa-user"></i>Login</a>
            </div>
        </nav>
    </header>
    <main class="container">

        <!-- comienza el contenido de cada página -->
        <div class="reserva">

            <div class="res">
                <div class="texto">
                    <h1 class="titulo tit_reserva">AQUÍ COMIENZA LA MAGIA</h1>
                    <p class="txt_reserva">Estás a unos pasos de conseguir las mejores promociones</p>
                </div>
                <div class="formulario">
                    <form action="" method="POST" class="form" id="form-registro">
                        <h1 class="titulo tit_reserva">REGISTRATE</h1>
                        <p class="resp-form escondido">Error de registro</p>
                        <div class="datos-persona">
                            <label for="nombre">Nombre</label><input type="text" name="nombre" id="nombre">
                            <label for="email">Email</label><input type="email" name="email" id="email">
                            <label for="pass">Clave</label><input type="password" name="pass" id="pass">
                        </div>
                        <div class="promos">
                            <input type="checkbox" name="promos" id="promos" value="1" checked>
                            <label for="promos"> Deseo recibir promociones </label>
                        </div>
                        <button type="submit" class="btn-reservas" id="btn-registro"><strong>ENVIAR REGISTRO</strong></button>

                    </form>
                </div>
            </div>

        </div>
        <!-- finaliza contenido -->

    </main>
    <footer>
        <img src="images/codoacodo.png" alt="codo a codo">
        <div class="curso">
            <p>Curso: NodeJs - Comisión: 24258 </p>
            <p>GRUPO 6 - Año: 2024</P>
        </div>
        <div class="integrantes">
            <p>Andres Turko - Gabriela Miranda</p>
            <p>Eunice Quispe - María de los Ángeles López</p>
        </div>
    </footer>

    <script src="./js/registro.js"></script>
</body>

</html>
