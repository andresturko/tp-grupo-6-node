<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./images/taza-caliente-alt.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos-gral.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/reservas.css">
    <title>Caferarte</title>
</head>

<body>
    <header>
        <nav>

            <input type="checkbox" id="open-menu">
            <label for="open-menu"><i class="fa-solid fa-bars btn"></i><span>Caferarte</span></label>


            <div class="link">
                <a href="index.html"><i class="fa-solid fa-house"></i> Bienvenidos</a>
                <a href="catalogo.html"><i class="fa-solid fa-mug-saucer"></i> Catálogo</a>
                <a href="nosotros.html"><i class="fa-solid fa-seedling"></i> Nosotros</a>
                <a href="reservas.html"><i class="fa-solid fa-calendar-days"></i> Reservas</a>
                <a href="login.html"><i class="fa-solid fa-user"></i>Login</a>
            </div>
        </nav>
    </header>
    <main class="container">

        <!-- comienza el contenido de cada página -->
        <div class="reserva">

            <div class="res">
                <div class="texto">
                    <h1 class="titulo tit_reserva">COMPARTÍ EL MOMENTO</h1>
                    <p class="txt_reserva">Contáctanos a través del formulario y hace tu reserva.</p>
                    <h1 class="titulo tit_reserva">Promociones especiales</h1>
                 
                </div>
                <div class="formulario">
                    <form action="" method="POST" class="form" id="form">
                        <p class="resp-form"></p>
                        <div class="fecha-hora-local">
                            <div class="fecha">
                                <label for="fecha">Fecha </label><input type="date" name="fecha" id="fecha">
                            </div>
                            <div class="hora">
                                <label for="hora">Hora </label><input type="time" name="hora" id="hora">
                            </div>
                        </div>
                        <div class="cantidad">
                            <label for="cant">Cant. de personas </label><input type="number" min="1" max="99"
                                name="cant" id="cant">
                        </div>
                        <div class="local">
                            <label for="sucursal">Sucursales </label>
                            <select name="local" id="sucursal">
                                <option value="1">Casa Central - Avellaneda</option>
                                <option value="2">Villa Ortúzar - CABA</option>
                                <option value="3">Teatro Mitre - Jujuy</option>
                                <option value="4">Espacio Konex - CABA</option>
                            </select>
                        </div>
                        <div class="datos-persona">
                            <label for="nombre">Nombre</label><input type="text" name="nombre" id="nombre">
                            <label for="email">Email</label><input type="email" name="email" id="email">
                            <p class="resp-form-correo"></p>
                        </div>
                        <div class="promos">
                            <input type="checkbox" name="promos" value="si" id="promos">
                            <label for="promos"> Deseo recibir promociones </label>
                        </div>

                        <button class="btn-reservas" id="btn"><strong>ENVIAR RESERVA</strong></button>

                    </form>
                </div>
            </div>

        </div>
        <!-- finaliza contenido -->

    </main>
    <footer>
        <img src="images/codoacodo.png" alt="codo a codo">
        <div class="curso">
            <p>Curso: NodeJs - Comisión: 24258 </p>
            <p>GRUPO 6 - Año: 2024</P>
        </div>
        <div class="integrantes">
            <p>Andres Turko - Gabriela Miranda</p>
            <p>Eunice Quispe - María de los Ángeles López</p>
        </div>
    </footer>
    <script src="js/validar-form.js"></script>
    <script src="./js/registrar-reserva.js"></script>
</body>

</html>
